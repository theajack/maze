<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
<title>向左滑动删除特效</title>

<style>
	*{ padding:0; margin:0; list-style: none;}
	header{ background: #f7483b; border-bottom: 1px solid #ccc}
	header h2{ text-align: center; line-height: 54px; font-size: 16px; color: #fff}
	.list-ul{ overflow: hidden}
	.list-li{ line-height: 60px; border-bottom: 1px solid #fcfcfc; position:relative;padding: 0 12px; color: #666;
		background: #f2f2f2;
		-webkit-transform: translateX(0px);
	}
	.btn{ position: absolute; top: 0; right: -80px; text-align: center; background: #f44; color: #fff; width: 80px}
</style>
<script>

	window.addEventListener('load',function(){
		var initX;
		var moveX;
		var X = 0;
		var objX = 0;
    var list=document.getElementById('list');
		list.addEventListener('touchstart',function(event){
			var obj = event.target.parentNode;
			if(obj.className == "list-li"){
				initX = event.targetTouches[0].pageX;
				objX =(obj.style.WebkitTransform.replace(/translateX\(/g,"").replace(/px\)/g,""))*1;
			}
			if( objX == 0){
				list.addEventListener('touchmove',function(event) {
					event.preventDefault();
					var obj = event.target.parentNode;
					if (obj.className == "list-li") {
						moveX = event.targetTouches[0].pageX;
						X = moveX - initX;
						if (X > 0) {
							obj.style.WebkitTransform = "translateX(" + 0 + "px)";
						}
						else if (X < 0) {
							var l = Math.abs(X);
							obj.style.WebkitTransform = "translateX(" + -l + "px)";
							if(l>80){
								l=80;
								obj.style.WebkitTransform = "translateX(" + -l + "px)";
							}
						}
					}
				});
			}else if(objX<0){
				list.addEventListener('touchmove',function(event) {
					var obj = event.target.parentNode;
					if (obj.className == "list-li") {
						moveX = event.targetTouches[0].pageX;
						X = moveX - initX;
						if (X > 0) {
							var r = -80 + Math.abs(X);
							obj.style.WebkitTransform = "translateX(" + r + "px)";
							if(r>0){
								r=0;
								obj.style.WebkitTransform = "translateX(" + r + "px)";
							}
						}
						else {     //向左滑动
							obj.style.WebkitTransform = "translateX(" + -80 + "px)";
						}
					}
				});
			}

		})
		list.addEventListener('touchend',function(event){
      
      
			var obj = event.target.parentNode;
			if(obj.className == "list-li"){
				objX =(obj.style.WebkitTransform.replace(/translateX\(/g,"").replace(/px\)/g,""))*1;
				if(objX>-40){
					obj.style.WebkitTransform = "translateX(" + 0 + "px)";
				}else{
					obj.style.WebkitTransform = "translateX(" + -80 + "px)";
				}
			}
		 })
     //删除事件
     list.onclick=function(event){
        var obj= event.target;
        if(obj.className == "btn"){
          var p=obj.parentNode;
          p.parentNode.removeChild(p);
        }else if(obj.className=="con"){
          alert('点击了'+obj.innerText);
        }
     }
	})

</script>

</head>
<body>
<div class="list">
    <div class="list-ul" id='list'>
        <div class="list-li">
            <div class="con">
                item1
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item2
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item3
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item4
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item5
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item6
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item7
            </div>
            <div class="btn">删除</div>
        </div>
        <div class="list-li">
            <div class="con">
                item8
            </div>
            <div class="btn">删除</div>
        </div>
    </div>
</div>

</body>
</html>
